[build]
command = ""
publish = "."

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
external_node_modules = ["openai", "youtube-transcript-api"]

[functions.summarize]
timeout = 26

# ðŸ›‘ CRITICAL FINAL FIX: Proxy redirect
# Routes the clean path /api/summarize to the actual function endpoint.
[[redirects]]
  from = "/api/summarize"
  to = "/.netlify/functions/summarize"
  status = 200 
  force = true # Forces the browser to use this clean path