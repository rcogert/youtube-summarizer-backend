[build]
command = ""
publish = "."

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
external_node_modules = ["openai", "youtube-transcript-api"]

[functions.summarize]
timeout = 26

# --- CRITICAL CORS FIX: Ensures the browser allows the Content-Type header ---
[[headers]]
  for = "/.netlify/functions/summarize"
  [headers.values]
    # Allow requests from all origins (YouTube)
    Access-Control-Allow-Origin = "*"
    
    # Explicitly allow the Content-Type header sent by your fetch request
    Access-Control-Allow-Headers = "Content-Type"
    
    # Allow only POST and OPTIONS methods
    Access-Control-Allow-Methods = "POST, OPTIONS"