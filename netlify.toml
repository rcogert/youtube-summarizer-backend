[build]
command = ""
publish = "."

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
# CRITICAL FIX: Adding native Node modules needed by the transcript library
external_node_modules = ["openai", "youtube-transcript-api", "http", "https"] 

[functions.summarize]
timeout = 26

# Proxy redirect
[[redirects]]
  from = "/api/summarize"
  to = "/.netlify/functions/summarize"
  status = 200 
  force = true 

# Inject CORS headers directly onto the new /api/summarize path
[[headers]]
  for = "/api/summarize"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"